<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
</head>
<body>
    <h1>Alerts</h1>

    <!-- Search Input -->
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" placeholder="Enter search criteria">
    <button onclick="searchAlerts()">Search</button>

    <!-- Display Alerts -->
    <div id="alertsContainer">
        <!-- Alerts will be displayed here -->
    </div>

    <!-- Date Range Input -->
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
    <button onclick="searchByDateRange()">Search by Date Range</button>

    <!-- Mark as False Alarm Button -->
    <button onclick="markAsFalseAlarm()">Mark As False Alarm</button>

    <script src="script.js"></script>
</body>
</html>
